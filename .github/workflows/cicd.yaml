
name: CICD workflow

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v3
      with:
        python-version: "3.10"
      - name: set up Python

      - name: install Poetry
      run: | 
        python -m pip install --upgrade pip
        pip install poetry

      - name: install dependencies in venv
      run: |
        poetry init --no-interaction
        poetry add --no-interaction --dev pytest mypy
        poetry add --no-interaction petl
        poetry install

      - name: run unit tests
      run: poetry run python -m pytest